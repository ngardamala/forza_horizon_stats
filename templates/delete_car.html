{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger">
                    <p class="mb-0">Be careful! You about to delete the following car: {{ car['vendor'] }} {{ car['model']}}. This action is permanent and cannot be reverted. Are you sure?</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="POST">
                    <div class="mb-2 d-flex justify-content-between">
                        <button class="btn btn-danger" type="submit">Delete anyway</button>
                        <a href="{{ url_for('car', car_id=car['_id']) }}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock%}
